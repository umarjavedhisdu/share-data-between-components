<div *ngIf="loading" class="loading-container flex-content-center">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</div>
<div class="row">
    <div class="col-md-6">
        <app-student-form [studentList]="students" (student)="getStudentList($event)"></app-student-form>
    </div>
    <div class="col-md-6">
        <app-student-list [studentList]="students"></app-student-list>
    </div>
</div>
